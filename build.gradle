plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'org.beryx.jlink' version '2.24.1'
}

group 'moe.hayden'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    sqliteVersion = '3.36.0.3'
    hibernateVersion = '6.0.0.CR1'
    jpaVersion = '2.2'

    junitVersion = '5.8.2'
    testfxVersion = '4.0.16'
    mockitoVersion = '4.3.1'
}

sourceCompatibility = '11'
targetCompatibility = '11'

application {
    mainModule = 'moe.hayden.votebox'
    mainClass = 'moe.hayden.votebox.VoteboxApplication'
}

javafx {
    version = '17'
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
    implementation("org.xerial:sqlite-jdbc:${sqliteVersion}")
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testImplementation("org.testfx:testfx-junit5:${testfxVersion}-alpha")
    testImplementation("org.mockito:mockito-core:${mockitoVersion}")
    testImplementation("org.mockito:mockito-junit-jupiter:${mockitoVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'VoteBox'
    }
}

jlinkZip {
    group = 'distribution'
}
